<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <style>
            
            .bgimage img{
                width: 1250px;
                height: 600px;
                
            }
            .welcome{
                width: 600px;
                position: relative;
                top: -600px;
                left: 10px;
                border: transparent blur(100%);
            }
            h1{
                position: relative;
                font-size: 150px;
                font-family: 'Courier New', Courier, monospace;
                color: blue;
                top: -730px;
                left: 170px;
            }
            .logoadi{
                position: relative;
                width: 350px;
                top: -310px;
                left: -500px;
            }
            
            input[type=text],
            input[type=password]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            button{
                position: relative;;
                background-color: #04aa6d;
                color: white;
                padding: 20px 35px;
                margin: 0px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                top: -1000px;
                left: 900px;
                border-radius: 20px;
                font-size: 30px;
            }
            button:hover{
                opacity: 0.8;
            }
            .cancelbtn{
                width: auto;
                padding: 10px 18px;
                background-color: #f44336;
            }
            .imgcontainer{
                text-align: center;
                margin: 24px 0 12px 0;
                position: relative;
            }
            img.avatar{
                width: 40%;
                border-radius: 50%;
            }
            .container{
                padding: 16px;
            }
            span.psw{
                float: right;
                padding-top: 16px;
            }
            .modal{
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
                padding-top: 60px;
            }
            .modal-content{
                background-color: #fefefe;
                margin: 5% auto 5% auto;
                border: 1px solid #888;
                width: 80%;
            }
            .close{
                position: absolute;
                right: 25px;
                top: 0;
                color: #000;
                font-size: 35px;
                font-weight: bold;
            }
            .close:hover,
            .close:focus{
                color: red;
                cursor: pointer;
            }
            .animate{
                -webkit-animation: animatezoom 0.6s;
                animation: animatezoom 0.6s;
            }
            @-webkit-keyframes animatezoom{
                form{transform: scale(0);}
                to{transform: scale(1);}
            }
            @media screen and (max-width:300px){
                span.psw{
                    display: block;
                    float: none;
                }
                .cancelbtn{
                    width: 100%;
                }
                .contoutlog{
                    width: 100%;
                }
            }
            .loginbtn{
                position: relative;
                top: 0px;
                left: 0px;
            }
            .cancelbtn{
                position: relative;
                top: 0px;
                left: 0px;
            }
        </style>
    </head>
    <body>
        <div class="bgimage"><img src="welcomebg.jpeg" alt=""></div>
        <img src="welcome.jpeg" class="welcome">
        <img src="logoadi.jpg" class="logoadi">
        <h1>To</h1>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Continue></button>
        <div id="id01" class="modal">
        
        <form class="modal-content animate" action="Home.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit" class="loginbtn">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember Me</label>
            </div>
            <div class="container" style="background-color:#f1f1f1 ;">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        </form>
    </div>
    </body>
</html>
